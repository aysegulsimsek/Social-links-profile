<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 2rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="container__img">
            <img src="assets/images/avatar-jessica.jpeg" alt="User" class="img">
        </div>
        <div class="container__title">
            <h2>Jessica Randall</h2>
        </div>
        <div class="container__subtitle">
            London, United Kingdom
        </div>
        <div class="container__attribute">
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="container__social_links">
            <div class="social_link">
                <a href="#">GitHub</a>
            </div>
            <div class="social_link">
                <a href="#">Frontend Mentor</a>
            </div>
            <div class="social_link">
                <a href="#">LinkedIn</a>
            </div>
            <div class="social_link">
                <a href="#">Twitter</a>
            </div>
            <div class="social_link">
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/ay%C5%9Feg%C3%BCl-%C5%9Fim%C5%9Fek-073735300/">Ayşegül Şimşek</a>.
    </div>
</body>

</html>
